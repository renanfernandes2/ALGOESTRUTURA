<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>

<body>
    <form>
        <h3>Media</h3>
        <input type="text" placeholder="Digite o 1º Numero" id="N1">
        <h4></h4>
        <input type="text" placeholder="Digite o 2º Numero" id="N2">
        <h4></h4>
        <button type="submit" onclick="media(); return false"> Resultado </button>
        <h4></h4>
        <button type="submit" onclick="Voltar(); return false"> Voltar </button>
    </form>
    <script>
        function Voltar() {
            window.location.href = "Botoes.html";
        }
        function media() {
            var N1 = parseFloat(document.getElementById("N1").value);
            var N2 = parseFloat(document.getElementById("N2").value);
            var media = (N1 + N2) / 2;
            alert(`A média dos números é:  ${media}`);
        }
    </script>
</body>

</html>
