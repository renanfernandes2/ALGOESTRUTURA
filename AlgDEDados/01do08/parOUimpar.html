<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h3>Par ou Impar</h3>
        <input type="text" placeholder="Digite o Numero" id="N1">
        <h4></h4>
        <button type="submit" onclick="ParImpar(); return false"> Resultado </button>
        <h4></h4>
        <button type="submit" onclick="Voltar(); return false"> Voltar </button>
    </form>
    <script>
        function Voltar() {
            window.location.href = "Botoes.html";
        }
        function ParImpar() {
            var N1 = parseFloat(document.getElementById("N1").value);
            if (N1 % 2 == 0) {
                alert("O número é par");
            } else {
                alert("O número é ímpar");
            }
        }
    </script>
</body>

</html>
