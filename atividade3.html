<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const frutas = ["banana", "orange", "apple", "mango",];

        const list = frurta.entries();

        let text = "";
        for (let x of list) {
            text += x + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
